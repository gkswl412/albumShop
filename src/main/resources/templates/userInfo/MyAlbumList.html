<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<h5>Album List</h5>
	<table class="table table-hover">
		<tr>
			<th>Cover</th>
			<th>Title</th>
			<th>Genre</th>
		</tr>
		<tr th:each="al:${album}">
			<td>
			<a th:href="@{/albumdetail(albumId=${al[3]})}">
			<img alt="${al[0]}" th:src="|/${al[1]}|" width="50px" height="50px">
			</a>
			</td>
			<td>
			<a th:href="@{/albumdetail(albumId=${al[3]})}">
			[[${al[0]}]]
			</a>
			</td>
			<td>[[${al[2]}]]</td>
		</tr>
	</table>
</body>
</html>
