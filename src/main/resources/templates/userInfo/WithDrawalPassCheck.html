<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/commonLayout}">
<head>
<th:block layout:fragment="style">
	<style>
html {
	position: relative;
	min-height: 100%;
	margin: 0;
}
body {
	min-height: 100%;
}
#content {
	margin-bottom: 10%;
	margin-top: 5%;
	margin-left: 30%;
	margin-right: 30%;
}
#message {
	color: red;
}
</style>
</th:block>
<meta charset="UTF-8">
<title>[[${session.user.name}]]님의 탈퇴 Page</title>
</head>
<body>
	<div class="panel panel-default" layout:fragment="content">
		<div id="content">
			<h2 style="color:red;">
				경고!! [[${session.user.name}]]님<br> 탈퇴 시 모든 정보가 사라집니다.
			</h2>
			<br>
			<br>
			<h5>
				그래도 탈퇴 하시겠다면 아래 비밀 번호를 입력 하시고,<br> 탈퇴 버튼을 눌러주세요.
			</h5>

			<form action="/UserDelete" method="post">
				<div class="form-group">
					<label class="control-label col-sm-4" for="password">[[${session.user.name}]]님의
						Password:</label>
					<div class="col-sm-5">
						<input type="password" class="form-control" id="pass" name="pass" value="" required>
					</div>
				</div>
				<div id="message">[[${message}]]</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-5">
						<input type="hidden" name="id" th:value="${session.user.id}">
						<br>
						<button type="submit" class="btn btn-danger">탈퇴</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
