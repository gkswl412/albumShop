<html>
<head>
<meta charset="UTF-8">
<title>[[${session.user.name}]]님의 장바구니</title>
</head>
<body>
	<h5>[[${session.user.name}]]'S Cart</h5>
	<table class="table table-hover">
		<tr>
			<th>AlbumCover</th>
			<th>AlbumTitle</th>
			<th>Quantity</th>
		</tr>
		<tr th:each="cart:${cartlist}">
			<td >
				<a th:href="@{/albumdetail(albumId=${cart[2]})}">
				<img alt="${cart[0]}" th:src="|/${cart[3]}|" width="50px" height="50px"> 
				</a>
			</td>
			<td >
				<a th:href="@{/albumdetail(albumId=${cart[2]})}">
				[[${cart[0]}]]
				</a>
			</td>
			<td >[[${cart[1]}]]</td>
		</tr>
	</table>
</body>
</html>
