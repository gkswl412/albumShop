<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<br>
	<div class="form-group">
		<label for="pass"> 변경 할 비밀번호</label> <input type="text"
			class="form-control" id="pass" name="pass" value="" required
			placeholder="새로운 비밀 번호">
	</div>
	<br>
	<div class="form-group">
		<label for="pass2"> 변경 할 비밀번호 재확인</label> <input type="text"
			class="form-control" id="pass2" name="pass2" required
			placeholder="새로운 비밀 번호 확인">
	</div>
	<br>
	<button id="passchange">변경</button>
</body>
</html>
<script>
	$(function() {
		$("#passchange").on('click', function() {
			var userid = "[[${user.id}]]";
			var pwd1 = $("#pass").val();
			var pwd2 = $("#pass2").val();
			if (pwd1 != pwd2) {
				alert("비밀번호가 일치하지 않습니다.")
				return false;
			} else {
				var pass = $("#pass2").val();
				jsList.passchange(userid,pass);
			}
		});
	});
</script>
