<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/commonLayout}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
	
<head>
<meta charset="UTF-8">
<title>개인정보 확인 및 수정 페이지</title>
<th:block layout:frgment="style">
<style>
#addr1 {
		width:40%; 
		display:inline;
		}
#content {
	margin-bottom: 10%;
	margin-top: 5%;
	margin-left: 20%;
	margin-right: 20%;
}
</style>
</th:block>
</head>
<body>
	<div class="container mt-5" layout:fragment="content">
		<div id="content">
		<h2>[[${session.user.name}]] 님의 정보</h2>
			[[${session.user.photo}]]
			
			<table border="1">
			<tr>
			<td>
			<img th:alt="${session.user.photo}" th:src="${session.user.photo}" width="210px" height="210px">
			</td>
			</tr>
			</table>

				<div class="form-group">
					<label for="name">이름</label> 
					<input type="text" class="form-control" id="name" name="name" th:value="${session.user.name}" required>
				</div><br>
				
				<input type="text" id="userpass" style="width:350px;"  placeholder="비밀번호 변경시 기존 비밀번호 입력 바랍니다.">[[${message}]]
				<button class="pwchange">비밀번호 변경</button>
				<div id="here1"></div>
				
				
				
				<div class="form-group">
					<label for="phone">전화번호</label> 
					<input type="tel" class="form-control" id="phone" name="phone" th:value="${session.user.phone}" required placeholder="하이픈(-) 뺴고 입력바랍니다." maxlength="11">
				</div><br>
				
				<button class="addresschange"> 주소 변경 </button>(기존 주소 변경시)<br>
				<div id="here2"></div><br>

				<div class="form-group">
					<label for="email">이메일</label> 
					<input type="text" class="form-control" id="email" name="email" th:value="${session.user.email}"> 
					<span class="emailCheck_1">가입 가능한 이메일입니다.</span> 
					<span class="emailCheck_2">이미 가입한 이메일입니다.</span>
				</div><br>

				<div class="form-group">
					<label for="birth">생년월일</label> 
					<input type="date" class="form-control" id="birth" name="birth" th:value="${session.user.birth}" required onchange="inputCheck();">
				</div><br>
				
				<div class="form-group">
					<label for="gender">성별</label> 
					<select class="form-control" id="gender" name="gender">
						<option selected>남자</option>
						<option>여자</option>
					</select>
				</div><br>

				<div class="form-group">
					<label for="nickName">닉네임</label> 
					<input type="text" class="form-control" id="nickName" name="nickName" th:value="${session.user.nickName}" required> 
					<span class="nickCheck_1">사용 가능한 닉네임입니다.</span>
					<span class="nickCheck_2">이미 존재하는 닉네임입니다.</span>
				</div><br>
				
				<div class="form-group">
					<label for="img">사진</label>
					<input type="file" class="form-control" id="photo" name="photo" accept="img/*" th:value="${session.user.photo}">
					<button class="photo-btn">사진 업로드</button>
					
					<h4>사진 미리보기</h4>
					<div id="image"> <img id="img" /> </div>
				
				</div><br>

				<label for="grade"></label> 
				<input type="hidden" id="grade"	name="grade" value="Bronze" /> 
				<label for="score"></label> 
				<input type="hidden" id="score" name="score" value="0" /> 
				<input type="hidden" name="mrole" value="USER"/> 

			<button id="btnupdate" type="button" class="btn btn-warning">수정하기</button>
			<button id="btndelete" type="button" class="btn btn-danger">탈퇴하기</button>
			
			<!-- user info togoUpdate  -->
			<form id="myfrm" action="../albumlist" method="post">
			</form>
		</div>
	</div>

<th:block layout:fragment="script">
<!-- PW page관련 함수 import -->
<script th:inline="javascript" th:src="@{'/js/genrelist.js'}"></script>

<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>	

<script th:inline="javascript">
function execution_daum_address(){
	 new daum.Postcode({
	        oncomplete: function(data) {
	        	// 각 주소의 노출 규칙에 따라 주소를 조합한다.
              // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
              var addr = ''; // 주소 변수
              var extraAddr = ''; // 참고항목 변수

              //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
              if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                  addr = data.roadAddress;
              } else { // 사용자가 지번 주소를 선택했을 경우(J)
                  addr = data.jibunAddress;
              }
              // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
              if(data.userSelectedType === 'R'){
                  // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                  // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                  if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                      extraAddr += data.bname;
                  }
                  // 건물명이 있고, 공동주택일 경우 추가한다.
                  if(data.buildingName !== '' && data.apartment === 'Y'){
                      extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                  }
                  // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                  if(extraAddr !== ''){
                      extraAddr = ' (' + extraAddr + ')';
                  }
                  // 주소변수 문자열과 참고항목 문자열 합치기
                  addr += extraAddr;
              } else {
                  document.getElementById("sample6_extraAddress").value = '';
              }
              $("#addr1").val(data.zonecode);
              //$("[name=memberAddr1]").val(data.zonecode);    // 대체가능
              $("#addr2").val(addr);
              //$("[name=memberAddr2]").val(addr);            // 대체가능
              // 커서를 상세주소 필드로 이동한다.
              // 상세주소 입력란 disabled 속성 변경 및 커서를 상세주소 필드로 이동한다.
              $("#addr3").attr("readonly",false);
               $("#addr3").focus();
	        }
	    }).open();    
}


$(document).ready(function(e){
	$(".pwchange").on('click', function(){
		var userid = [[${session.user.id}]];
		var pass = $("#userpass").val();
		jsList.passcheck(userid,pass);
	});
	
	$(".addresschange").on('click',function(){
		var userid = [[${session.user.id}]];
		jsList.addressch(userid);
	});
});
</script>
</th:block>
</body>
</html>
