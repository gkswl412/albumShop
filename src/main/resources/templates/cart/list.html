<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layout/commonLayout}">
<head>
<meta charset="UTF-8">
<title>장바구니</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="/templates/layout/common.js"></script>
	<th:block layout:frgment="style">
		<style>
			a{text-decoration:none}
		</style>
	</th:block>
	<th:block layout:frgment="script">
		<script th:inline="javascript">
			$(function () {
				$("input[name=itemChk]").change(function () {
					getOrderTotalPrice();
				});
			});

			function checkAll(){
				if($("#itemCheckAll").prop("checked")){
					$("input[name=itemChk]").prop("checked",true);
				}else{
					$("input[name=itemChk]").prop("checked",false);
				}
				getOrderTotalPrice();
			}

			function getOrderTotalPrice() {
				var orderTotalPrice = 0;
				$("input[name=itemChk]:checked").each(function (){
					var checkedItemId = $(this).val();
					var price = $('#price_' + checkedItemId).attr("data-price");
					var quantity = $('#quantity_' + checkedItemId).val();

					orderTotalPrice += price * quantity;

					console.log(checkedItemId);
					console.log(price);
					console.log(quantity);
					console.log(orderTotalPrice);
				})
				$("#orderTotalPrice").html(orderTotalPrice + '원');
			};
		</script>
	</th:block>

</head>
<body>
	<div class="container mt-5" layout:fragment="content">
		<h1>장바구니</h1>
		<p th:text="${cartlist.get(0).getUserId()} + '님의 장바구니입니다.'"></p>
		<p>사용자 장바구니에 담긴 앨범 조회, 수량에 대한 수정, 삭제 기능 구현중</p>
		<div>
		<table class="table table-hover">
			<tr>
				<th th:width="10px"><input type="checkbox" id="itemCheckAll" onclick="checkAll()"></th>
				<th th:width="15px">#</th>
				<th th:width="80px">커버</th>
				<th>앨범명</th>
				<th th:width="200px">아티스트</th>
				<th th:width="100px">가격</th>
				<th th:width="70px">수량</th>
			</tr>
			<tr th:each="cartDetail:${cartlist}">
				<td class="text-center align-middle"><input type="checkbox" name="itemChk" th:value="${cartDetail.getAlbumId()}"> </td>
				<td class="text-center align-middle" th:text="${cartlist.indexOf(cartDetail)+1}"></td>
				<td><img th:src="${cartDetail.getCover()}" th:width="60px" th:height="60px"></td>
				<td class="align-middle" th:text="${cartDetail.getAlbumTitle()}"></td>
				<td class="align-middle" th:text="${cartDetail.getArtistName()}"></td>
				<td class="align-middle text-right" th:id="'price_' + ${cartDetail.getAlbumId()}" th:data-price="${cartDetail.getPrice()}" th:text="${cartDetail.getPrice()} + '원'"></td>
				<td><input type="number" class="align-middle" th:id="'quantity_' + ${cartDetail.getAlbumId()}" th:data-quantity="${cartDetail.getQuantity()}" th:value="${cartDetail.getQuantity()}" min="1" th:max="${cartDetail.getRemaining()}"></td>
			</tr>
			<tr>
				<td colspan="4">
					<button type="button" class="btn btn-warning btn-xs">선택삭제</button>
					<button type="button" class="btn btn-danger btn-xs">전체삭제</button>
					<button type="button" class="btn btn-default btn-xs">마이리스트에 담기</button>
				</td>
				<td><b>총금액 / 총수량</b></td>
				<td><b>000,000</b></td>
				<td><b>0</b></td>
			</tr>
		</table>
			<div align="center">
				<table class="table table-hover">
					<tr>
						<th>총 상품금액</th>
						<th>배송비</th>
						<th>총 결제금액</th>
					</tr>
					<tr>
						<td id="orderTotalPrice">0원</td>
						<td>2,500원</td>
						<td>000,000원</td>
					</tr>
					<tr>
						<td colspan="3">적립 예정 마일리지 : 000점(0%)</td>
					</tr>
				</table>
				<form action="" method="post">
					<input type="button" class="btn btn-default btn-lg" value="선택 앨범 주문">
					<input type="button" class="btn btn-primary btn-lg" value="전체 앨범 주문">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
