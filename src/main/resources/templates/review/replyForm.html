<meta charset="utf-8">
<div style="height:48px; display:table; text-align:center; padding-bottom:0 !important">
	<div width=36px height=36px style="display:table-cell; vertical-align:middle; padding-top:4px !important; padding-right:0 !important">
		<img th:src="${session.user.photo}!=null? |/images/userProfile/${session.user.photo}|:|/images/userProfile/defaultProfile.png|" style="max-width:36px; max-height:36px; border-radius:8px">
	</div>
	<div style="border-radius:4px; display:table-cell; width:100%; height:36px">
		<textarea id="textarea" wrap=virtual style="width:100%; height:36px;"></textarea>
	</div>
</div>
<div style="text-align:right; padding-top:0 !important">
	<button id="cancelBtn" style="padding:8px 20px 8px 20px; font-size:14px; color:#606060">취소</button>
	<button id="reply_create" style="padding:8px 20px 8px 20px; font-size:14px; color:#606060; background-color:#0000000D; color:#909090; border-radius:4px; margin-right:6px" disabled>답글</button>
</div>
