<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="http://code.jquery.com/jquery-1.8.2.js"></script>

<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<!-- custom css -->
	<th:block layout:frgment="style"></th:block>
	<style>
		a{text-decoration:none; font-weight:bolder}
		a:hover{color:#1e5399}
		#scroll{background-color:white;
		width:100%;}
	</style>
</head>
<body>
<script> 
function scroll_follow( id ){
	$(window).scroll(function(){
	       var position = $(document).scrollTop();
	       $("#scroll").css('top',  position );});}
 scroll_follow( "#scroll" ); 
</script> 
<div id="scroll" style="position:absolute;left:0;top:0;">
<form th:action="@{SearchResult}" method="get">
<table style="float:right"> 
<tr>
<td><a href="/albumlist">메인페이지</a></td>
<td>
<select id="searchType" name="searchType">
	<option id="SelectAll">Select All</option>
	<option id="Artist" >Artist</option>
	<option id="ArtistGroup">ArtistGroup</option>
	<option id="AlbumTitle" >AlbumTitle</option>
	<option id="SongTitle" >SongTitle</option>
</select>
<input type="text" name="searchKeyword" th:value="${searchKeyword}">
<button id="searchBtn">Search</button> 
</td>
</tr>
</table> 
</form>
</div>
	
	
	
	<header th:replace="fragments/header :: header"></header>
	
	<!-- content body -->
	<div layout:fragment="content"></div>
	
	<!-- custom javaScript -->
	<th:block layout:fragment="script"></th:block>
	
</body>
</html>
